name: EKS Cluster via Terraform Cloud

on:
  workflow_dispatch:
    inputs:
      auto_apply:
        description: "Run terraform apply as part of this workflow?"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      # Terraform Cloud token from GitHub Secrets
      # Secret name: TF_CLOUD_TOKEN
      # This MUST be exposed as TF_TOKEN_app_terraform_io for Terraform CLI
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_CLOUD_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.auto_apply == 'true'
        run: terraform apply -auto-approve tfplan
